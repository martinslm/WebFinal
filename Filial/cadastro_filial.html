<!DOCTYPE html>

<body>
        <div class="container-cadastros">
                <form id="form-biblio" name="form1" method="post" action="cadastro_fornecedor.php">
                        <legend>
                                <h1>Cadastro de fornecedores</h1>
                        </legend>
                        <input type="text" name="Razao" id="Razao" class="form-control" placeholder="Razao" required />
                        <input type="text" name="Fantasia" id="Fantasia" class="form-control" placeholder="Fantasia"
                                required />
                        <input type="text" name="Endereco" id="Endereco" class="form-control" placeholder="Endereço"
                                required />
                        <input type="text" name="Complemento" id="Complemento" class="form-control"
